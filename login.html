<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker- LoginPage</title>
    <link rel="stylesheet" href="style/login.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com" />


</head>
<body>
    <div class="container">
        <!-- navigation -->
        <nav>
            <a href="index.html"><img src="images/logo.png" alt="logo"> </a>
        </nav>
        
            <!-- heading -->
        <header>
            <h1>Welcome Back!</h1>
            <p>Sign in to Continue managing your expenses</p>
        </header>
        <div class="form-box">
        <form action="dashboard.html" >

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required placeholder="Enter Your email" ><br>
            
            <label for="password">Password</label>
            <a href="#">forgot password?</a><br>     
            <input type="password"  name="password" id="password" required placeholder="Enter your Password" ><br>
            

            <button type="submit" id="btn">Sign In</button><br>
            <p>or continue with </p>
            <button id="auth"><span>G </span>Continue with Google</button>
            </div>


        </form>
        
        <span id="signup">Don't have an account?
            <a href="signup.html">signup</a><br>
        </span>
        <footer>
        <small>By continuing, you agree to our <a href="#">Terms of Service</a> and Privacy Policy</small>
        </footer>
        </div>
    </div>

</body>
</html>
